<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --border-color: #334155;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--surface-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
            font-size: 24px;
            letter-spacing: -0.5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(15, 23, 42, 0.5);
            color: var(--text-main);
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        button.btn-add {
            padding: 12px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button.btn-add:hover {
            background: var(--primary-hover);
        }

        button.btn-add:active {
            transform: scale(0.97);
        }

        .task-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-content {
            font-size: 15px;
            word-break: break-word;
            padding-right: 15px;
        }

        button.btn-delete {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        button.btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-hover);
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 20px 0;
            font-size: 14px;
        }

        /* SVG Icons */
        .icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="What needs to be done?" onkeypress="handleKeyPress(event)">
            <button class="btn-add" onclick="addTask()">Add</button>
        </div>

        <div id="loadingState" style="text-align: center; color: var(--text-muted); margin-bottom: 10px;">Loading
            tasks...</div>
        <ul class="task-list" id="taskList"></ul>
    </div>

    <script>
        // Fetch initial tasks
        async function fetchTasks() {
            try {
                const response = await fetch(`/tasks`);
                const tasks = await response.json();
                document.getElementById('loadingState').style.display = 'none';
                renderTasks(tasks);
            } catch (error) {
                console.error('Error fetching tasks:', error);
                document.getElementById('loadingState').innerText = 'Failed to load tasks.';
            }
        }

        // Render tasks to the DOM
        function renderTasks(tasks) {
            const list = document.getElementById('taskList');
            list.innerHTML = '';

            if (tasks.length === 0) {
                list.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                return;
            }

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';

                li.innerHTML = `
                <span class="task-content">${escapeHTML(task.content)}</span>
                <button class="btn-delete" onclick="deleteTask(${task.id})" aria-label="Delete task">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            `;
                list.appendChild(li);
            });
        }

        // Add a new task
        async function addTask() {
            const input = document.getElementById('taskInput');
            const content = input.value.trim();

            if (!content) return;

            try {
                const response = await fetch(`/addTask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    input.value = '';
                    fetchTasks(); // Refresh list
                }
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }

        // Handle enter key press on input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        // Delete a given task
        async function deleteTask(id) {
            try {
                const response = await fetch(`/deleteTask/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    fetchTasks(); // Refresh list
                }
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        // Utility: prevent XSS for arbitrary text injection
        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g,
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag] || tag)
            );
        }

        // Initialize list on load
        fetchTasks();
    </script>

</body>

</html>
